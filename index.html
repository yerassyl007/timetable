<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>125 Timetable</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f6f8fb 0%, #e8ecf3 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        h1 {
            color: #1a202c;
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .subtitle {
            color: #4a5568;
            font-size: 1rem;
        }

        .container {
            display: flex;
            gap: 1.2rem;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 1000px;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .button {
            position: relative;
            width: 160px;
            height: 120px;
            border: none;
            border-radius: 16px;
            background-color: white;
            color: white;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            padding: 1rem;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .button:hover::before {
            opacity: 1;
        }

        .logo {
            width: 55px;
            height: 55px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            padding: 8px;
            transition: transform 0.3s ease;
        }

        .button:hover .logo {
            transform: scale(1.1);
        }

        .harvard { background: linear-gradient(135deg, #A51C30 0%, #8B1426 100%); }
        .yonsei { background: linear-gradient(135deg, #00205B 0%, #001845 100%); }
        .manchester { background: linear-gradient(135deg, #660099 0%, #4B026F 100%); }
        .cambridge { background: linear-gradient(135deg, #1B4D3E 0%, #143C30 100%); }
        .nu { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); }

        @media (max-width: 768px) {
            .container {
                flex-direction: row;
                padding: 1rem;
                gap: 0.8rem;
            }
            .button {
                width: 140px;
                height: 110px;
                font-size: 0.9rem;
            }
            .logo {
                width: 1000px;
                height: 1000px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Timetable</h1>
        <div class="subtitle">Select your class schedule</div>
    </div>
    <div class="container">
        <a href="harvard.html" class="button harvard">
            <img src="harvard.png" alt="Harvard logo" class="logo">
            Harvard Senior
        </a>
        <a href="yonsei.html" class="button yonsei">
            <img src="yonsei.png" alt="Yonsei logo" class="logo">
            Yonsei Senior
        </a>
        <a href="manchester.html" class="button manchester">
            <img src="manchester.png" alt="Manchester logo" class="logo">
            Manchester Senior
        </a>
        <a href="cambridge.html" class="button cambridge">
            <img src="cambridge.png" alt="Cambridge logo" class="logo">
            Cambridge Senior
        </a>
        <a href="nujunior.html" class="button nu">
            <img src="nujunior.png" alt="NU logo" class="logo">
            NU Junior
        </a>
    </div>
</body>
</html>
